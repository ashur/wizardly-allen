[build]
  functions = "functions"

[[redirects]]
  from = "/api/v1/static/:resource"
  to = "/api/v1/static/:resource"
  status = 200

[[redirects]]
  from = "/api/:version/:resource/*"
  to = "/.netlify/functions/:resource/:splat"
  status = 200

[[redirects]]
  from = "/feed/:hash"
  to = "/.netlify/functions/feeds/:hash"
  status = 200
